<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="todoApp">
      <h1>Todo List</h1>
      <form action="" id="todoForm">
        <input
          type="text"
          name="todoInput"
          id="todoInput"
          placeholder="Entrez votre tâche"
          autocomplete="off"
        />
        <button type="submit" id="submit">Validez</button>
      </form>
      <p>Cliquez sur une tâche pour la supprimer !</p>
      <ul id="todo"></ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
